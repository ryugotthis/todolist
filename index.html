  <body>
    <div class="container">
      <h1 class="title">To Do List</h1>
      <section class="input-area">
        <input
          type="text"
          id="taskInput"
          placeholder="what are you planning?"
        />
        <button id="addBtn" class="btn">
          <i class="fa-solid fa-plus fa-2x" style="color: #3ed0bf"></i>
        </button>
      </section>
      <section class="task-area">
        <div class="task-taps">
          <div id="underline"></div>
          <div id="all" class="btn bar">All</div>
          <div id="notDone" class="btn bar">Not Done</div>
          <div id="done" class="btn bar">Done</div>
        </div>
        <div id="taskBoard">
          <!-- <div class="task">
            <div>task</div>
            <div>

              <button id="deleteBtn">Delete</button>
            </div>
          </div> -->
        </div>
      </section>
    </div>
